<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		{% load crispy_forms_tags %}
		<title>Registrarse</title>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<meta charset="UTF-8">
		<!--Aqui no se usa ni footer ni navBar-->
		<link href="{% static 'css/registrar.css' %}" rel="stylesheet">
		<link   rel="icon" type="image/png" href="{% static 'images/case.png' %}"  />

	</head>
	<body>
		<div class="container">
			<div class="card card-register mx-auto mt-5">
				<div class="card-header">Crea una Cuenta</div>
				<div class="card-body">
					<form action="" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<div class="form-row form">
								<div class="col-lg-12 form1">
									{{ form|crispy }}
								</div>
								{% csrf_token %}
							</div>
						</div>
						<div class="text-center">
							<button class="btn btn-primary btn-block" name="registrar">Registrar</button>
							<a class="d-block small mt-3" href="{% url 'index' %}">Volver</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
